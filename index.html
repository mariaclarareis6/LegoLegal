<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">

    <title>Site Lego</title>
</head>
<body>
    <header><img src="./img/logo/logolego.svg" alt="Logo do Site, um bloco de lego 2 por 2 na cor verde"></header>

                <div class="imgs">
                    <img onclick="trocaImg(this)" src="img/legosfotos/starwars1.jpeg" alt="">

                    <img onclick="trocaImg(this)" src="img/legosfotos/starwars2.jpeg" alt="">

                <div class="infos">
                    <h4><img class="icone" src="img/icones/iconepcs.png" alt=""> 285</h4>
                    <h4>#75280</h4>
                </div>
            </div>

            <div class="card">
                <img class="imgPrincipal" src="img/legosfotos/carro/carro2.JPG" alt="">
    
                <h3>Technic Monster Jam Megalodon</h3>
    
                <div class="imgs">
                    <img onclick="trocaImg(this)" src="img/legosfotos/carro/carro2.JPG" alt="">
                    <img onclick="trocaImg(this)" src="img/legosfotos/carro/carro1.JPG" alt="">

                <div class="infos">
                    <h4><img class="icone" src="img/icones/iconepcs.png" alt=""> 260</h4>
                    <h4>#42134</h4>
                </div>
            </div>

            <div class="card">
                <img class="imgPrincipal" src="img/legosfotos/tudoJunto/tudojunto4.JPG" alt="">
    
                <h3>Lego River Party with Clone Trooper</h3>
    
                <div class="imgs">
                    <img onclick="trocaImg(this)" src="img/legosfotos/tudoJunto/tudojunto4.JPG" alt="">
                    <img onclick="trocaImg(this)" src="img/legosfotos/tudoJunto/tudojunto2.JPG" alt="">
                    <img onclick="trocaImg(this)" src="img/legosfotos/tudoJunto/tudojunto3.JPG" alt="">
                </div>
    
                <div class="infos">
                    <h4><img class="icone" src="img/icones/iconepcs.png" alt=""> NALS</h4>
                    <h4>#2215</h4>
                </div>
            </div>

            <script src="js/trocaImg.js"></script>
        </div>

</html>
